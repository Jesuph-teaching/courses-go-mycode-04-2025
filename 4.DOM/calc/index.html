<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="display">0</div>
			<div class="button" data-calc="R">
				<span class="lucide--delete"></span>
			</div>
			<div class="button" data-calc="(">(</div>
			<div class="button" data-calc=")">)</div>
			<div class="button operator" data-calc="/">รท</div>
			<div class="button" data-calc="1">1</div>
			<div class="button" data-calc="2">2</div>
			<div class="button" data-calc="3">3</div>
			<div class="button operator" data-calc="*">x</div>
			<div class="button" data-calc="4">4</div>
			<div class="button" data-calc="5">5</div>
			<div class="button" data-calc="6">6</div>
			<div class="button operator" data-calc="-">-</div>
			<div class="button" data-calc="7">7</div>
			<div class="button" data-calc="8">8</div>
			<div class="button" data-calc="9">9</div>
			<div class="button operator" data-calc="+">+</div>
			<div class="button" data-calc="0">0</div>
			<div class="button" data-calc=".">,</div>
			<div class="button operator wide" data-calc="=">=</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
