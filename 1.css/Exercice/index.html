<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Cards</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Meet Our Team</h1>
		</header>

		<main class="card-container">
			<section class="card" id="card-john">
				<img src="https://via.placeholder.com/150" alt="John Doe" />
				<h2>John Doe</h2>
				<p class="role">Frontend Developer</p>
				<p class="bio">Loves building user interfaces and sipping coffee.</p>
				<button class="contact-btn">Contact</button>
			</section>

			<section class="card" id="card-jane">
				<img src="https://via.placeholder.com/150" alt="Jane Smith" />
				<h2>Jane Smith</h2>
				<p class="role">UX Designer</p>
				<p class="bio">Passionate about design systems and minimalism.</p>
				<button class="contact-btn">Contact</button>
			</section>
		</main>

		<footer>
			<p>&copy; 2025 GMC Team</p>
		</footer>
	</body>
</html>
